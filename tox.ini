[tox]
envlist = py27,py36
skipsdist = true

[testenv]
commands_pre =
    pip install 'setuptools<42.0'
    python -m easy_install -U vsc-install
    python -m easy_install -U vsc-base
    python -m easy_install -U vsc-utils
commands = python tests/runtest.py
passenv = USER
